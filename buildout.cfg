# This buildout is used for development of dataflake.docbuilder.
# It gets the necessary eggs and creates a test runner and a python
# interpreter.

[buildout]
develop = .
parts = 
    docbuilderdocs
    docs
    tox

[docbuilderdocs]
recipe = dataflake.docbuilder
copy-output = true
eggs =  
  pkginfo
sources =
  [git]https://github.com/dataflake/dataflake.docbuilder.git

[docs]
recipe = zc.recipe.egg
eggs =  
  dataflake.docbuilder
  sphinx
  sphinx-pypi-upload
  zc.rst2
  pkginfo
interpreter = docpy

[tox]
recipe = zc.recipe.egg
eggs = tox
