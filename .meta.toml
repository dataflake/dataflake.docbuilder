# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/pure-python
[meta]
template = "pure-python"
commit-id = "e5c611fb"

[python]
with-windows = false
with-pypy = false
with-future-python = false
with-docs = true
with-sphinx-doctests = false
with-macos = false

[tox]
use-flake8 = true

[coverage]
fail-under = 0

[isort]
known_third_party = "six, docutils, pkg_resources, sphinx"

[github-actions]
additional-exclude = [
    "- { os: ubuntu, config: [\"3.7\", \"py37\"] }",
    "- { os: ubuntu, config: [\"3.8\", \"py38\"] }",
    "- { os: ubuntu, config: [\"3.9\", \"py39\"] }",
    "- { os: ubuntu, config: [\"3.10\", \"py310\"] }",
    "- { os: ubuntu, config: [\"3.11\", \"py311\"] }",
    "- { os: ubuntu, config: [\"3.9\", \"coverage\"] }",
    ]

[manifest]
additional-rules = [
    "recursive-include src *.css",
    "recursive-include src *.in",
    ]

[check-manifest]
additional-ignores = [
    "docs/_build/html/_static/*",
    ]
